api_platform:
    defaults:
        extra_properties:
            standard_put: true
    formats:
        jsonld: [ 'application/ld+json' ]
        json: [ 'application/json' ]
        html: [ 'text/html' ]
        jsonhal: [ 'application/hal+json' ]
    swagger:
        api_keys:
            # overridden in OpenApiFactoryDecorator
            access_token:
                name: Authorization
                type: header

